<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>たべきゃら | ログイン</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    body { font-family: "Hachi Maru Pop", cursive; }

    .hero { 
      display: grid; 
      gap: 28px; 
      place-items: center; 
      padding: 100px 16px 8px; 
    }
    .app-title {
      font-size: clamp(28px, 6.5vw, 40px);
      letter-spacing: .08em;
      font-weight: 900;
      -webkit-text-stroke: 1px rgba(0,0,0,.08);
      text-shadow: 0 2px 0 rgba(0,0,0,.05);
    }

    .form-wrap {
      width: 100%;
      max-width: 360px;
      display: grid;
      gap: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: 600;
      text-align: left;
    }

    .field {
      display: grid;
      gap: 8px;
    }

    .input {
      width: 90%;
      padding: 12px 14px;
      border: 1.5px solid #e5e1de;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      background: #fff;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    .input:focus {
      border-color: #ffd2bc;
      box-shadow: 0 0 0 3px rgba(255, 169, 128, .18);
    }
    .input::placeholder { color: #bbb; }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 14px;
    }

    .link {
      color: #7a4b33;
      text-decoration: underline;
      text-underline-offset: 3px;
      cursor: pointer;
      background: transparent;
      border: 0;
      font: inherit;
      padding: 0;
    }

    .btn,
    button.btn {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      font-family: "Hachi Maru Pop", cursive;
      font-size: 18px;
      font-weight: 600;
      border-radius: 999px;
      padding: 16px 18px;
    }

    .btn-primary {
      background-color: #ffe0cf;
      border: 1px solid #ffd2bc;
      color: #444;
      width: 100%;
    }

    .btn:hover, button.btn:hover {
      transform: translateY(-2px);
      transition: transform 0.2s ease;
    }

    .notice {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body data-page="login">
  <div class="phone">
    <div class="screen">
      <div class="island" aria-hidden="true"></div>
      <main id="app" class="fade">
        <section class="hero">
          <div class="app-title">ログイン</div>

          <div class="form-wrap">
            <form id="loginForm" novalidate>
              <div class="field">
                <label for="email">メールアドレス</label>
                <input class="input" type="email" id="email" placeholder="メールアドレスを入力" required>
              </div>

              <div class="field">
                <label for="password">パスワード</label>
                <input class="input" type="password" id="password" placeholder="パスワードを入力" required>
              </div>

              <div class="row">
                <label style="display:flex; align-items:center; gap:8px;">
                  <input type="checkbox" id="remember" style="transform: translateY(1px);" />
                  ログイン状態を保持
                </label>
                <button type="button" class="link" id="forgotLink">パスワードをお忘れの方</button>
              </div>

              <button type="submit" class="btn btn-primary">ログイン</button>
            </form>

            <p class="notice">
              アカウント未作成の方は
              <a href="./register.html" class="link">新規登録</a>
            </p>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script type="module">
    import { initChrome } from "./assets/common.js";
    initChrome();

    // ダミー動作：バリデーション→OKなら /main へ
    const form = document.getElementById('loginForm');
    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const rememberEl = document.getElementById('remember');
    const forgotLink = document.getElementById('forgotLink');

    // 既に覚えているメールを復元（登録時に保存していたら）
    try {
      const remembered = localStorage.getItem('tky.remember.email');
      if (remembered) emailEl.value = remembered;
    } catch {}

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = emailEl.value.trim();
      const pass  = passEl.value;

      // 簡易チェック
      if (!email || !pass) {
        alert('メールアドレスとパスワードを入力してください');
        return;
      }
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert('メールアドレスの形式が正しくありません');
        emailEl.focus();
        return;
      }

      // ここで本来はAPI / Firebase Auth などへ
      // 成功した前提で、remember設定
      try {
        if (rememberEl.checked) {
          localStorage.setItem('tky.remember.email', email);
        } else {
          localStorage.removeItem('tky.remember.email');
        }
      } catch {}

      // 直近の設計に合わせて遷移先を調整：
      // - 新規オンボーディングをまだやってないユーザー → /onboarding
      // - すでに設定済みなら → /main
      // 今はデモなので /main に遷移
      location.href = "./main.html";
    });

    forgotLink.addEventListener('click', () => {
      // 実装予定ページがあればそこへ、なければメッセージ
      // location.href = "./forgot-password.html";
      alert("パスワードリセットは現在準備中です。登録に使ったメールでご連絡ください。");
    });
  </script>
</body>
</html>
