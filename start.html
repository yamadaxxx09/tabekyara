<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>たべきゃら | はじめる</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    
    body {
      font-family: "Hachi Maru Pop", cursive;
    }

    .hero { 
      display:grid; 
      gap:28px; 
      place-items:center; 
      padding:100px 16px 8px; 
    }
    .app-title {
      font-size: clamp(28px, 6.5vw, 40px);
      letter-spacing: .08em;
      font-weight: 900;
      -webkit-text-stroke: 1px rgba(0,0,0,.08);
      text-shadow: 0 2px 0 rgba(0,0,0,.05);
    }

    .cta {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .cta a {
      display: inline-block;
      max-width: 300px;
      text-align: center;
      text-decoration: none; 
    }

    .btn-primary {
      background-color: #ffe0cf;
      border: 1px solid #ffd2bc;
      color: #444;
    }

    /* ログインボタン */
    .btn-outline {
      background-color: #ffe0cf;
      border: 1px solid #ffd2bc;
      color: #444;
    }

    .btn-fat {
      font-size: 18px; padding: 16px 18px; border-radius: 999px;
    }
    .btn-fat.btn-outline { background:#ffe0cf; border-color:#ffd2bc; } /* 柔らかい色味 */

    /* キャラ表示 */
    .pet-wrap { display:grid; place-items:center; padding: 16px 0 4px; }
    .pet { width: 200px; height: 200px; display:block; filter: drop-shadow(0 8px 20px rgba(0,0,0,.12)); }

    /* ふわふわ上下アニメ＋軽いゆれ */
    @keyframes bob { 0%,100%{ transform: translateY(0) rotate(0deg); } 50%{ transform: translateY(-6px) rotate(-0.5deg);} }
    .pet.floating { animation: bob 2.6s ease-in-out infinite; }

    /* ども吹き出し */
    .bubble { position: relative; margin-top: 4px; font-weight: 800;}
    .bubble small {
      display:inline-block; background:#fff; border:1px solid #e6e8f0; border-radius: 12px; padding:6px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      transform: rotate(-6deg);
    }
    .bubble small:after{
      content:""; position:absolute; left: -4px; top: 50%; width:8px; height:8px; background:#fff; border:1px solid #e6e8f0;
      transform: translateY(-50%) rotate(45deg); border-left:none; border-bottom:none;
    }

    /* Tabの視認性を少しだけUP */
    .tab span{ font-weight:700; }
  </style>
</head>
<body data-page="start">
  <div class="phone">
    <div class="screen">
      <div class="island" aria-hidden="true"></div>
      <!-- <header>
        <button class="hdr-btn" id="backBtn">戻る</button>
        <h1>はじめる</h1>
        <button class="hdr-btn" id="helpBtn">ヘルプ</button>
      </header> -->

      <main id="app" class="fade">
        <section class="hero">
          <div class="app-title">たべきゃら</div>

          <div class="cta">
            <a class="btn btn-primary btn-block btn-fat" href="./register.html">登録</a>
            <a class="btn btn-outline btn-block btn-fat" href="./login.html">ログイン</a>
          </div>

          <div class="pet-wrap">
            <!-- 画像がまだ無ければ、下の<svg>でOK。画像があるなら src を ./assets/img/kappa.png に差し替え -->
            <img class="pet floating" src="./assets/img/kappa.png" alt="キャラ" onerror="this.replaceWith(document.getElementById('pet-svg').content.cloneNode(true))" />
            <template id="pet-svg">
              <svg class="pet floating" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="キャラ">
                <defs>
                  <filter id="s" x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="6" stdDeviation="6" flood-opacity=".18"/></filter>
                </defs>
                <g filter="url(#s)">
                  <ellipse cx="100" cy="120" rx="56" ry="64" fill="#a6d7b0"/>
                  <circle cx="100" cy="78" r="34" fill="#a6d7b0"/>
                  <ellipse cx="100" cy="74" rx="20" ry="10" fill="#e8f3e9"/>
                  <path d="M70 66c8 10 20-2 24-2s16 12 24 2" stroke="#7ab88b" stroke-width="12" fill="none" stroke-linecap="round"/>
                  <circle cx="86" cy="78" r="4" fill="#2d3a2d"/>
                  <circle cx="114" cy="78" r="4" fill="#2d3a2d"/>
                  <ellipse cx="100" cy="92" rx="12" ry="8" fill="#7ab88b"/>
                  <ellipse cx="100" cy="92" rx="22" ry="10" fill="none" stroke="#7ab88b" stroke-width="4"/>
                  <path d="M72 152c-4 12-8 20-8 20m72-20c4 12 8 20 8 20" stroke="#7ab88b" stroke-width="10" stroke-linecap="round"/>
                  <path d="M86 178c-1 10-6 14-6 14m34-14c1 10 6 14 6 14" stroke="#7ab88b" stroke-width="8" stroke-linecap="round"/>
                </g>
              </svg>
            </template>
            <div class="bubble"><small>ども</small></div>
          </div>
        </section>
      </main>

        <a class="tab" href="./mypage.html"   data-tab="mypage"><div class="ico user"></div><span>My</span></a>

        <a class="tab" href="./settings.html"  data-tab="settings"><div class="ico"></div><span>設定</span></a>
      </nav> -->
    </div>
  </div>

  <script type="module">
    import { initChrome } from "./assets/common.js";
    initChrome();
  </script>
</body>
</html>
