<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>たべきゃら | はじめる</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    body { font-family: "Hachi Maru Pop", cursive; }
    .hero { 
      display: grid; 
      gap: 28px; 
      place-items: center; 
      padding: 100px 16px 8px; 
    }
    .app-title {
      font-size: clamp(28px, 6.5vw, 40px);
      letter-spacing: .08em;
      font-weight: 900;
      -webkit-text-stroke: 1px rgba(0,0,0,.08);
      text-shadow: 0 2px 0 rgba(0,0,0,.05);
    }
    .form-wrap { width: 100%; max-width: 360px; display: grid; gap: 16px; }
    .btn, button.btn {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      font-family: "Hachi Maru Pop", cursive;
      font-size: 18px;
      font-weight: 600;
      border-radius: 999px;
      padding: 16px 18px;
      width: 90%;
      margin: 0 auto;
    }
    .btn-primary {
      background-color: #ffe0cf;
      border: 1px solid #ffd2bc;
      color: #444;
    }
    .btn-outline {
      background-color: #fff;
      border: 1.5px solid #ffd2bc;
      color: #7a4b33;
    }
    .btn:hover, button.btn:hover {
      transform: translateY(-2px);
      transition: transform 0.2s ease;
    }
    /* キャラ表示 */
    .pet-wrap { display: grid; place-items: center; padding: 16px 0 4px; }
    .pet {
      width: 300px; height: auto; display: block;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,.12));
      will-change: transform, filter;
      animation: floaty 3s ease-in-out infinite;
      padding: 0 0 4px;
      margin-top: -40px;
    }

    /* ふわふわ上下＆ごく弱いゆれ */
    @keyframes floaty {
      0%   { transform: translateY(0) rotate(0deg) scale(1); }
      25%  { transform: translateY(-6px) rotate(-1deg) scale(1.02); }
      50%  { transform: translateY(0) rotate(0deg) scale(1); }
      75%  { transform: translateY(6px) rotate(1deg) scale(1.02); }
      100% { transform: translateY(0) rotate(0deg) scale(1); }
    }

    /* タブバー見出しをもし使うなら視認性少しUP */
    .tab span{ font-weight:700; }
  </style>
</head>
<body data-page="start">
  <div class="phone">
    <div class="screen">
      <div class="island" aria-hidden="true"></div>

      <main id="app" class="fade">
        <section class="hero">
          <div class="app-title">たべきゃら</div>
          <div class="form-wrap">
            <a class="btn btn-primary" href="./login.html">ログイン</a>
            <a class="btn btn-outline" href="./register.html">登録</a>
          </div>

          <div class="pet-wrap">
            <img class="pet" src="./assets/img/pet1.png" alt="ペット1のイラスト">
          </div>
        </section>
      </main>

      <!-- タブバー使う場合はここに -->
    </div>
  </div>

  <script type="module">
    import { initChrome } from "./assets/common.js";
    initChrome();
  </script>
</body>
</html>
