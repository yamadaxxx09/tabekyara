<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>たべきゃら | 確認してはじめよう！</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    body { font-family: "Hachi Maru Pop", cursive; }

    .hero {
      display:grid; gap:10px; place-items:center;
      padding:84px 16px 8px; text-align:center;
    }
    .app-title {
      font-size: clamp(24px, 6vw, 36px);
      letter-spacing:.08em; font-weight:900;
      -webkit-text-stroke:1px rgba(0,0,0,.08);
      text-shadow:0 2px 0 rgba(0,0,0,.05);
    }
    .lead { color:#665; font-size:14px; }

    .confirm-wrap { display:grid; gap:14px; padding:12px 16px 24px; }

    .card {
      background:#fffaf7; border:2px solid #ffe4d1; border-radius:16px;
      box-shadow:0 3px 6px rgba(0,0,0,.04);
      padding:12px;
      display:grid; gap:10px;
    }
    .card h3 {
      margin:0; font-size:18px; letter-spacing:.04em; display:flex; align-items:center; gap:8px;
    }
    .sub { color:#886; font-size:12px; }

    /* 目標など共通 */
    .goals { display:grid; gap:8px; }
    .goal-chip {
      background:#fff; border:1px solid #f5d7c6; border-radius:999px;
      padding:8px 12px; font-size:14px; display:inline-block;
    }

    .row-actions { display:flex; gap:8px; }
    .btn, button.btn {
      display:inline-block; text-align:center; text-decoration:none; cursor:pointer; border:none;
      font-family:"Hachi Maru Pop", cursive; font-size:16px; font-weight:600;
      border-radius:999px; padding:10px 14px;
    }
    .btn-ghost { background:#fff; border:1px dashed #ffd2bc; color:#444; }
    .btn-primary { background:#ffe0cf; border:1px solid #ffd2bc; color:#444; }

    .cta { display:flex; justify-content:center; padding:8px 16px 28px; }
    .hint { text-align:center; color:#886; font-size:12px; margin-top:-4px; }

    .empty { color:#b88; font-size:14px; }

    /* ===== ペットカード専用（枠・背景・影なし / 左大画像 右ボタン）===== */
    .card--pet {
        background:#fffaf7;
        border:2px solid #ffe4d1;
        border-radius:16px;
        box-shadow:0 3px 6px rgba(0,0,0,.04);
        padding:12px;
    }
    .pet-row {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .pet-figure {
      display:flex;
      justify-items:center;
      gap: 2px !important; 
    }
    /* 既存の .pet-row img ルールより強く指定（IDで上書き） */
    #petImg {
      width: min(42vw, 140px);
      height: min(42vw, 140px);
      object-fit: contain;
      border: none;          /* 枠なし */
      background: transparent;
      display: block;
    }
    .pet-type {
      font-size: 13px;
      color: #886;
    }
  </style>
</head>
<body data-page="onboarding-welcome">
  <div class="phone">
    <div class="screen">
      <div class="island" aria-hidden="true"></div>
      <main id="app" class="fade">
        <section class="hero">
          <div class="app-title">これでスタートする？</div>
          <div class="lead">内容を確認して OK なら「はじめる」！</div>
        </section>

        <section class="confirm-wrap" aria-label="入力内容の確認">
          <!-- ペット（枠なし＆左右レイアウト） -->
          <article class="card card--pet" id="petCard" aria-live="polite">
            <h3>ペットの種類</h3>
            <div class="pet-row">
              <div class="pet-figure">
                <img id="petImg" src="./assets/img/pets/placeholder.png" alt="えらんだペット">
                <div class="pet-type" id="petType">ペットが未選択です</div>
              </div>
              <a class="btn btn-ghost" href="./onboarding-pet-select.html" aria-label="ペットを変更する">変更する</a>
            </div>
          </article>

          <!-- ペットの名前 -->
          <article class="card" id="nameCard" aria-live="polite">
            <h3>ペットの名前</h3>
            <div id="petNameSlot" class="pet-name"></div>
            <div class="row-actions">
              <a class="btn btn-ghost" href="./onboarding-pet-name.html" aria-label="ペットの名前を変更する">変更する</a>
            </div>
          </article>

          <!-- 目標（そのまま） -->
          <article class="card" id="goalCard" aria-live="polite">
            <h3>目標</h3>
            <div class="goals" id="goalList"></div>
            <div class="row-actions">
              <a class="btn btn-ghost" href="./onboarding-goal.html" aria-label="目標を変更する">変更する</a>
            </div>
            <div class="hint">※目標はあとからマイページからでも編集できるよ!</div>
          </article>
        </section>

        <div class="cta">
          <button id="startBtn" class="btn btn-primary" type="button">はじめる</button>
        </div>
      </main>
    </div>
  </div>

  <script type="module">
    // ====== ストレージキー ======
    const KEY_PET      = 'tky.pet';       // 例: { id:'cat', label:'ねこ', img:'./assets/img/pets/cat.png' }
    const KEY_PET_NAME = 'tky.petName';   // 例: 'もち'
    const KEY_GOALS    = 'tky.goals';     // 例: ['毎日朝ごはん','週3回やさい']

    // 画面フレーム等の初期化
    try {
      const { initChrome } = await import("./assets/common.js");
      if (typeof initChrome === "function") initChrome();
    } catch (e) { console.warn("initChromeの読み込みに失敗:", e); }

    const $ = (s, r=document)=>r.querySelector(s);

    // ====== データ復元 ======
    function loadJSON(key, fallback=null){
      try {
        const raw = localStorage.getItem(key);
        return raw ? JSON.parse(raw) : fallback;
      } catch { return fallback; }
    }

    const pet     = loadJSON(KEY_PET, null);
    const petName = localStorage.getItem(KEY_PET_NAME) || ''; // 文字列保存
    const goals   = loadJSON(KEY_GOALS, []);

    // ====== ペット表示（IDは出さない） ======
    (function renderPet(){
      const imgEl  = $('#petImg');
      const typeEl = $('#petType');

      if (!imgEl || !typeEl) return;

      if (!pet) {
        imgEl.src = './assets/img/pets/placeholder.png';
        imgEl.alt = 'ペット未選択';
        typeEl.textContent = 'ペットが未選択です';
        return;
      }
      const imgSrc = pet.img || './assets/img/pets/placeholder.png';
      const type   = pet.label || pet.id || 'ペット';

      imgEl.src = imgSrc;
      imgEl.alt = `${type} のプレビュー`;
      typeEl.textContent = type;
    })();

    // ====== ペット名表示 ======
    (function renderName(){
      const slot = $('#petNameSlot');
      if (!slot) return;
      slot.textContent = petName ? `「${petName}」` : '未入力です。「変更する」からつけてね。';
    })();

    // ====== 目標表示 ======
    (function renderGoals(){
      const list = $('#goalList');
      if (!list) return;
      if (!Array.isArray(goals) || goals.length === 0) {
        list.innerHTML = `<div class="empty">目標がまだありません。「変更する」から入れてね。</div>`;
        return;
      }
      list.innerHTML = goals.map(g=>`<span class="goal-chip">${escapeHTML(g)}</span>`).join('');
    })();

    function escapeHTML(s){
      return s.replace(/[&<>"']/g, (c)=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[c]));
    }

    // ====== はじめる → mainへ ======
    $('#startBtn')?.addEventListener('click', ()=>{
      const missing = [];
      if (!pet) missing.push('ペット');
      if (!petName) missing.push('ペットの名前');
      if (!Array.isArray(goals) || goals.length === 0) missing.push('目標');

      if (missing.length > 0) {
        alert(`${missing.join('・')}が未設定です。カードの「変更する」から設定してね！`);
        return;
      }

      // 必要ならまとめ保存:
      // localStorage.setItem('tky.profile', JSON.stringify({ pet, petName, goals }));

      location.href = './main.html';
    });
  </script>
</body>
</html>
