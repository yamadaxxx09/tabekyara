<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>たべきゃら | メイン</title>
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
  <style>
    :root{ --top-gap: clamp(16px, 6vh, 56px); --overlap: 10px; }

    html,body{
      height:100%; margin:0;
      font-family:"Hachi Maru Pop",cursive;
      background:var(--bg);
    }

    /* 1画面固定・スクロールなし */
    .phone,.screen{
      height:100svh; display:flex; flex-direction:column;
      overflow:hidden;
    }

    main{
      flex:1; display:flex; flex-direction:column; align-items:center;
      justify-content:flex-start;
      padding:8px 16px calc(var(--tabbar-h) + env(safe-area-inset-bottom));
      box-sizing:border-box;
      overflow:hidden;
    }

    .hero{ display:grid; place-items:center; text-align:center; gap:6px; padding:16px 16px 4px; margin-top:44px; }
    .app-title{
      font-size:clamp(22px,5.2vw,30px); font-weight:900; letter-spacing:.08em;
      -webkit-text-stroke:1px rgba(0,0,0,.06); line-height:1.05;
    }
    .lead{ color:var(--sub); font-size:13px; }

    .main-wrap{ display:grid; gap:12px; padding:20px 16px 0; }

    .card{ background:none; border:none; box-shadow:none; border-radius:0; display:grid; gap:10px; margin-top:6px; }

    /* ===== ペット＆ボタン重ね ===== */
    .pet-stage{
      position:relative;
      display:grid;
      justify-items:center;
      text-align:center;
      overflow:visible; /* はみ出しを見せる */
      gap:0;           /* 余白ゼロ */
    }

    .pet-name{
      position:absolute; top:8px; font-size:clamp(18px,4.2vw,22px);
      color:#A3A649; letter-spacing:.03em; z-index:3;
    }

    .pet-canvas{
      position:relative;         /* ← ボタンの基準にする */
      display:grid; place-items:center;
      width:fit-content;
    }

    #petCanvas{
      width:min(82dvw,400px) !important;
      max-height:54vh !important;
      margin:0 auto 0 !important; /* 下余白ゼロ（重ねるので不要） */
      background:none; border:none; box-shadow:none; border-radius:0;
      display:grid; place-items:center; position:relative;
    }

    .pet-canvas img{
      width:100%; height:auto; object-fit:contain; display:block; transform-origin:50% 80%;
    }

    .fx-layer{ position:absolute; inset:0; pointer-events:none; z-index:2; }


    /* ここが重ねる肝：画像の中に絶対配置 */
    .row-overlay{
      position:absolute;
      left:0; right:0;
      bottom:calc(var(--overlap) * -1); /* 下端から食い下がる量（重なり） */
      display:flex; justify-content:center;
      z-index:4; /* 画像より上 */
      pointer-events:auto;
    }

    #feedBtn{
      font-size:19px; padding:12px 22px; margin:0 !important;
      box-shadow:0 4px 14px rgba(0,0,0,.12);
    }

    .log{ font-size:12px; color:var(--sub); display:grid; gap:6px; max-height:22vh; overflow:auto; }
    .log-item{ background:#fff; border:1px dashed var(--line); border-radius:8px; padding:6px 8px; }

    /* タブバー */
    .tabbar{
      position:absolute; bottom:0; left:0; width:100%;
      display:grid; grid-template-columns:repeat(5,1fr); gap:6px;
      background:#fff; border-top:2px solid var(--line2);
      padding:6px 6px calc(6px + env(safe-area-inset-bottom));
      height:var(--tabbar-h); box-sizing:border-box;
      flex-shrink:0;
    }
    .tabbar .tab{
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:4px;
      border:1px solid var(--line); border-radius:14px; background:#fff7f1;
      font-size:11px; color:#444; cursor:pointer; padding:8px 4px 6px;
    }
    .tabbar .tab i{ font-size:20px; line-height:1; }
    .tabbar .tab.active{ background:#ffe6d7; border-color:#ffccb3; color:#A3A649; }
    .tabbar .tab:focus-visible{ outline:2px solid #ffb999; outline-offset:2px; }
  </style>
</head>
<body data-page="main">
  <div class="phone">
    <div class="screen">
      <div class="island" aria-hidden="true"></div>
      <!-- ごはん選択モーダル -->
      <div id="foodModal" aria-hidden="true"
          style="position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.25); z-index:9999;">
        <div role="dialog" aria-modal="true" aria-labelledby="foodTitle"
            style="background:#fff; border:2px solid var(--line2); border-radius:16px; width:min(92vw,520px); max-width:520px; padding:16px; box-shadow:0 14px 40px rgba(0,0,0,.18);">
          <h3 id="foodTitle" style="margin:0 0 8px; font-size:18px;">ごはんをえらぶ</h3>

          <p style="margin:0 0 8px; color:var(--sub); font-size:13px;">今日のごはんのバランスを教えてね</p>

          <form id="foodForm" style="display:grid; gap:10px; font-size:14px;">
            <fieldset style="border:none; padding:0; margin:0;">
              <legend style="font-weight:700; margin-bottom:6px;">主菜（タンパク質）</legend>
              <label><input type="radio" name="protein" value="low"  required> すくなめ（豆腐・卵少し）</label>
              <label><input type="radio" name="protein" value="mid"> ふつう（鶏・魚など適量）</label>
              <label><input type="radio" name="protein" value="high"> おおめ（牛・豚・揚げ物たっぷり）</label>
            </fieldset>

            <fieldset style="border:none; padding:0; margin:0;">
              <legend style="font-weight:700; margin-bottom:6px;">野菜・果物</legend>
              <label><input type="radio" name="veggie" value="low"  required> すくなめ</label>
              <label><input type="radio" name="veggie" value="mid"> ふつう</label>
              <label><input type="radio" name="veggie" value="high"> たっぷり</label>
            </fieldset>

            <fieldset style="border:none; padding:0; margin:0;">
              <legend style="font-weight:700; margin-bottom:6px;">主食（ごはん・パン等）</legend>
              <label><input type="radio" name="carb" value="low"  required> すくなめ</label>
              <label><input type="radio" name="carb" value="mid"> ふつう</label>
              <label><input type="radio" name="carb" value="high"> おおめ</label>
            </fieldset>

            <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:8px;">
              <button type="button" id="foodCancel" class="btn" style="background:#fff7f1; border:1px solid var(--line);">やめる</button>
              <button type="submit" class="btn" id="foodOK">OK</button>
            </div>
          </form>
        </div>
      </div>

      <main id="app" class="fade">
        <section class="hero">
          <div class="app-title">ペットと<br>ごはんの時間</div>
          <div class="lead">「ごはん」ボタンで育てよう！</div>
        </section>

        <section class="main-wrap">
          <article class="card">
            <div class="pet-stage">
              <div class="pet-canvas" id="petCanvas">
                <div id="petMeta" class="pet-name"></div>
                <img id="petImg" src="./assets/img/pets/placeholder.png" alt="ペット" decoding="async" loading="lazy">
                <div class="fx-layer" id="fx"></div>
                <!-- 画像の上に動画（再生時だけ表示） -->
                <video id="petAnim"
                       playsinline
                       muted
                       preload="auto"
                       poster="./assets/img/pets/placeholder.png"
                       style="position:absolute; inset:0; width:100%; height:100%; object-fit:contain; display:none; z-index:2;">
                  <!-- WebM優先＋MP4フォールバック（あれば） -->
                  <!-- ソースはJSで切り替えるので最初は空でOK -->
                </video>

              
                <div class="row-overlay">
                  <button id="feedBtn" class="btn" type="button">🍙 ごはんをあげる</button>
                </div>
              </div>
            </div>
          </article>

          <article class="card">
            <h3 style="margin:0; font-size:16px;">きろく</h3>
            <div id="log" class="log" aria-live="polite"></div>
          </article>
        </section>
      </main>

      <nav class="tabbar" role="navigation" aria-label="メインナビ">
        <button class="tab" aria-label="マイページ" onclick="location.href='mypage.html'">
          <i class="fa-solid fa-user"></i><span>My Page</span>
        </button>
        <button class="tab" aria-label="着せ替え" onclick="location.href='accessory.html'">
          <i class="fa-solid fa-shirt"></i><span>着せ替え</span>
        </button>
        <button class="tab active" aria-current="page" aria-label="ホーム" onclick="location.href='main.html'">
          <i class="fa-solid fa-house"></i><span>Home</span>
        </button>
        <button class="tab" aria-label="友だち" onclick="location.href='friends.html'">
          <i class="fa-solid fa-user-group"></i><span>友だち</span>
        </button>
        <button class="tab" aria-label="設定" onclick="location.href='settings.html'">
          <i class="fa-solid fa-gear"></i><span>設定</span>
        </button>
      </nav>
    </div>
  </div>

  <script type="module">
  const KEY_PET='tky.pet', KEY_PET_NAME='tky.petName';
  const $=(s,r=document)=>r.querySelector(s);
  function loadJSON(k,f=null){try{const r=localStorage.getItem(k);return r?JSON.parse(r):f;}catch{return f}}

  const pet=loadJSON(KEY_PET,null);
  const petName=localStorage.getItem(KEY_PET_NAME)||'';
  const PLACEHOLDER="./assets/img/pets/placeholder.png";

  function candidatesFrom(src){
    const set=new Set();
    if(src) set.add(src);
    const a=src?.replace("/assets/pets/","/assets/img/pets/");
    const b=a?.replace(/^\.?\/img\//,"./assets/img/");
    if(b) set.add(b);
    if(b?.startsWith("/")) set.add("."+b);
    if(b?.startsWith("./")) set.add(b.slice(1));
    const file=(src||"").split("/").pop();
    if(file && !file.includes(".")) set.add(`./assets/img/pets/${file}.png`);
    else if(file) set.add(`./assets/img/pets/${file}`);
    if(b) set.add(b.replace(/^\.\//,"/"));
    set.add(PLACEHOLDER);
    return Array.from(set);
  }
  function resolveAndLoad(src,imgEl){
    const tries=candidatesFrom(src); let i=0;
    (function next(){
      if(i>=tries.length){ imgEl.src=PLACEHOLDER; return; }
      const s=tries[i++], probe=new Image();
      probe.onload=()=>{ imgEl.src=s; };
      probe.onerror=()=>next();
      probe.src=s+(s.includes("?")?"&":"?")+"v="+Date.now();
    })();
  }

  (function render(){
    const imgEl=$('#petImg');
    const nameEl=$('#petMeta');
    if(!imgEl) return;
    if(!pet){ imgEl.src=PLACEHOLDER; if(nameEl) nameEl.textContent=''; return; }
    const typeLabel=pet.label||pet.id||'ペット';
    if(nameEl) nameEl.textContent = petName ? `${petName}（${typeLabel}）` : `${typeLabel}`;
    imgEl.alt=`${typeLabel} のプレビュー`;
    resolveAndLoad(pet.img||PLACEHOLDER,imgEl);
  })();

  // ===== モーダル制御 =====
  const modal = $('#foodModal');
  const feedBtn = $('#feedBtn');
  const foodForm = $('#foodForm');
  const foodCancel = $('#foodCancel');
  const petImg = $('#petImg');
  const petAnim = $('#petAnim');
  const logEl = $('#log');

  function openModal(){
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden','false');
  }
  function closeModal(){
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden','true');
  }

  feedBtn?.addEventListener('click', openModal);
  foodCancel?.addEventListener('click', closeModal);
  modal?.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });

  // ===== もぐもぐ再生だけやる（1回表示→静止画へ戻す） =====
// ファイル場所： assets/img/mogumogu.gif
const CHEW_SRC = { gif: './assets/img/mogumogu.gif' };
let chewing = false;

async function playChewOnce() {
  if (chewing) return;
  chewing = true;

  // もぐもぐGIFを画像として差し替える
  const originalSrc = petImg.src; // 元の画像を保存
  petImg.src = CHEW_SRC.gif;

  // GIFの再生時間分だけ待つ（2〜3秒を目安に調整）
  await new Promise(r => setTimeout(r, 3000));

  // 終了後、元の画像に戻す
  petImg.src = originalSrc;
  chewing = false;
}

  // ===== 送信でログ追加 → もぐもぐ再生 =====
  foodForm?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(foodForm);
    const data = {
      protein: fd.get('protein'),
      veggie:  fd.get('veggie'),
      carb:    fd.get('carb'),
    };
    closeModal();

    addLogRow(data, 'chew'); // いまは「もぐもぐ」固定

    await playChewOnce();
  });

  function addLogRow(data, kind){
    const now = new Date();
    const jst = now.toLocaleString('ja-JP', { hour12:false });
    const mapJP = { low:'すくなめ', mid:'ふつう', high:'おおめ' };
    const label = '🍙 もぐもぐ';
    const div = document.createElement('div');
    div.className = 'log-item';
    div.innerHTML =
      `<strong>${label}</strong> <span style="color:#888;">${jst}</span><br>
       主菜: ${mapJP[data.protein]} / 野菜: ${mapJP[data.veggie]} / 主食: ${mapJP[data.carb]}`;
    logEl?.prepend(div);
  }
</script>

</body>
</html>
