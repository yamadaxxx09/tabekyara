<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>たべきゃら | onboarding</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    
    body {
      font-family: "Hachi Maru Pop", cursive;
    }

    .hero { 
      display:grid; 
      gap:28px; 
      place-items:center; 
      padding:100px 16px 8px; 
    }
    .app-title {
      font-size: clamp(28px, 6.5vw, 40px);
      letter-spacing: .08em;
      font-weight: 900;
      -webkit-text-stroke: 1px rgba(0,0,0,.08);
      text-shadow: 0 2px 0 rgba(0,0,0,.05);
    }

    .cta {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .cta a {
      display: inline-block;
      max-width: 300px;
      text-align: center;
      text-decoration: none; 
    }

    .btn,
    button.btn {
    display: inline-block;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
     border: none;
    font-family: "Hachi Maru Pop", cursive;
    font-size: 18px;
    font-weight: 600;
    border-radius: 999px;
    padding: 16px 18px;

    }

    .btn-primary {
      background-color: #ffe0cf;
      border: 1px solid #ffd2bc;
      color: #444;
    }

    .btn:hover,
      button.btn:hover {
      transform: translateY(-2px);
      transition: transform 0.2s ease;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    label {
        font-weight: 600;
        text-align: left;
    }

    input {
        width: 85%;
        padding: 12px;
        border: 1.5px solid #e5e1de;
        border-radius: 8px;
        font-family: 15px;
        outline: none;
    }

    input::placeholder {
        color: #bbb;
    }
    select {
        color:#444;
    }
  </style>
</head>
<body data-page="start">
  <div class="phone">
    <div class="screen">
      <div class="island" aria-hidden="true"></div>
      <main id="app" class="fade">
        <section class="hero">
          <div class="app-title">アカウント登録</div>
        <form id="onboarding-form">
            <label for="name">名前</label>
            <input type="text" id="name" name="name" placeholder="ニックネームを入力" required>

            <label for="birthday">誕生日</label>
            <input type="date" id="birthday" name="birthday" placeholder="誕生日を入力">

            <label for="security-question">秘密の質問</label>
            <select id="security-question" name="securityQuestion" required>
              <option value="" disabled selected>質問を選んでください</option>
              <option value="color">好きな色は？</option>
              <option value="country">今行きたい国は？</option>
              <option value="food">好きな食べ物は？</option>
            </select>

            <label for="security-answer">質問の答え</label>
            <input type="text" id="security-answer" name="securityAnswer" placeholder="答えを入力" required>

            <button type="submit" class="btn btn-primary btn-block btn-fat">次へ</button>
        </form>


          </div>
        </section>
      </main>

    </div>
  </div>

  <script type="module">
    import { initChrome } from "./assets/common.js";
    initChrome();
    
  const form = document.getElementById("onboarding-form");
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    // 値を取得
    const name = document.getElementById("name").value.trim();
    const birthday = document.getElementById("birthday").value; // date型は空文字か"YYYY-MM-DD"
    const question = document.getElementById("security-question").value;
    const answer = document.getElementById("security-answer").value.trim();

    // 簡易バリデーション（必要なら強化OK）
    if (!name || !question || !answer) {
      alert("未入力の項目があります。");
      return;
    }

    // 保存（キーはプロジェクトで使っている接頭辞に合わせています）
    const profile = { name, birthday, question, answer, ts: Date.now() };
    try {
      localStorage.setItem("tky.userProfile", JSON.stringify(profile));
    } catch {}

    // ペット選択へ
    window.location.href = "./onboarding-pet-select.html";
  });
  </script>
</body>
</html>
